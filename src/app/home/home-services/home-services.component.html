<section class="services-sec">
    <div class="container">
       <div class="row">
          <div class="col-lg-12">
             <h1>A Wide Range Of<br> <span>Optometry Services</span></h1>
             <div class="headingBottomArea">
                <div class="headingShape"></div>
                <div class="headingShapeIcon"></div>
             </div>
          </div>
       </div>
       <div class="row">
          <aside class="col-lg-4 col-md-6 col-sm-12" *ngFor="let provider of homeService">
             <div class="servicesBlock">
                <div class="service-icon">
                   <img [src]=provider.image/>
                </div>
                <div class="service-con-area">
                   <h2>{{provider.headings}}</h2>
                   <p>{{provider.serviceContents}}</p>
                </div>
             </div>
          </aside>
       </div>
    </div>
 </section>
